[tool.poetry]
name = "caddy"
version = "2.2.11"
description = "Lightweight application service to harvest and index the cadastre dataset, and expose an API endpoint to allow full-text searching of addresses."
authors = ["Ashley Felton <ashley.felton@dbca.wa.gov.au>"]
license = "Apache License 2.0"

[tool.poetry.dependencies]
python = "^3.9"
django = "3.2.20"
psycopg2 = "2.9.4"
python-dotenv = "1.0.0"
dj-database-url = "0.5.0"
SQLAlchemy = "1.4.39"
django-extensions = "3.0.8"
requests = "2.31.0"
django-tastypie = "0.14.4"
ujson = "5.4.0"
bottle = "0.12.21"
gunicorn = "20.1.0"
mixer = "^6.1.3"
WebTest = "3.0.0"

[tool.poetry.group.dev.dependencies]
ipython = "^8.10.0"
ipdb = "^0.13.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.masonry.api"
