[tool.poetry]
name = "caddy"
version = "2.3.1"
description = "Lightweight application service to harvest and index the cadastre dataset, and expose an API endpoint to allow full-text searching of addresses."
authors = ["Ashley Felton <ashley.felton@dbca.wa.gov.au>"]
license = "Apache License 2.0"

[tool.poetry.dependencies]
python = "^3.10"
django = "3.2.23"
psycopg2 = "2.9.9"
python-dotenv = "1.0.0"
dj-database-url = "2.1.0"
django-extensions = "3.2.3"
requests = "2.31.0"
django-tastypie = "0.14.6"
ujson = "5.8.0"
bottle = "0.12.25"
gunicorn = "21.2.0"
mixer = "7.2.2"
WebTest = "3.0.0"
fudgeo = "0.7.1"
sqlalchemy = "2.0.25"
azure-storage-blob = "12.19.0"

[tool.poetry.group.dev.dependencies]
ipython = "^8.20.0"
ipdb = "^0.13.13"
pre-commit = "^3.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.masonry.api"
