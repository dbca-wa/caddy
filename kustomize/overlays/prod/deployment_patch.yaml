apiVersion: apps/v1
kind: Deployment
metadata:
  name: caddy-deployment
spec:
  template:
    spec:
      containers:
        - name: caddy
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: caddy-env-prod
                  key: DATABASE_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: caddy-env-prod
                  key: SECRET_KEY
